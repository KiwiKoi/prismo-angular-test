<div class="container">
  <div [hidden]="submitted">
    <h1>Member Form</h1>
    <img src="../../assets/avatars/profile-pic.png" alt="profile-pic" />
    <form (ngSubmit)="onSubmit()" #memberForm="ngForm">
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          required
          [(ngModel)]="model.firstname"
          name="firstname"
          #firstname="ngModel"
        />
        <div
          [hidden]="firstname.valid || firstname.pristine"
          class="alert alert-danger"
        >
          Le prénom est requis.
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Nom</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="model.lastname"
          name="lastname"
          #lastname="ngModel"
        />
        <div
          [hidden]="lastname.valid || lastname.pristine"
          class="alert alert-danger"
        >
          Le nom est requis.
        </div>
      </div>

      <div class="form-group">
        <label for="role">Poste</label>
        <input
          type="text"
          class="form-control"
          id="role"
          required
          [(ngModel)]="model.role"
          name="role"
          #role="ngModel"
        />
        <div [hidden]="role.valid || role.pristine" class="alert alert-danger">
          Le poste est requis.
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          [(ngModel)]="model.description"
          name="description"
          #description="ngModel"
        />
        <div
          [hidden]="description.valid || description.pristine"
          class="alert alert-danger"
        >
          La description est requis.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!memberForm.form.valid"
        (click)="newMember(); memberForm.reset()"
      >
        Ajouter Membre
      </button>
    </form>
  </div>
</div>
