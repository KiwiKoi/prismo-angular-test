<main>
  <div>
    <h2 class="component-title">Member List</h2>
    <ul
      *ngFor="let member of members$ | async"
      [class.selected]="member.id === selectedId"
    >
      <div class="card mb-3" style="max-width: 540px">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img
              src="../../assets/avatars/{{ member.avatar }}"
              class="card-img-top"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">
                {{ member.firstname }} {{ member.lastname }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </ul>
    <button class="btn btn-secondary">Ajouter un membre</button>
  </div>
</main>
